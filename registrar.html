<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="StylesCss/styles.css">
    <link rel="shortcut icon" type="image/x-icon" href="CarpetaStyles/favicon2.png">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Sing Up</title>
</head>
<body class="fondo">

    
    <form action="" id="frmSignUp">
        <section class="form-register">
            <h2 class="Titulo">Crear Cuenta</h2>
            <br>
            
            <input class="controls" type="text"      name="identification"  id="identification" placeholder="Escribe tu Identification" onchange="validateIdentificacion_()" >
            <input class="controls" type="text"      name="name"            id="name"           placeholder="Escribe tu nombre"         onchange="validateName_()" >
            <input class="controls" type="text"      name="address"         id="address"        placeholder="Escribe tu Direccion"      onchange="validateAddress_()">
            <input class="controls" type="text"      name="cellPhone"       id="cellphone"      placeholder="Telefono Celular"          onchange="validateCellPhone_()">
            <input class="controls" type="email"     name="email"           id="email"          placeholder="Escribe tu email"          onchange="ValidateEmail_()">                  
            <input class="controls" type="password"  name="password"        id="password"       placeholder="Escribe tu contraseña"     onchange="validatePassword_()">
            <input class="controls" type="password"  name="passConfir"      id="passConfir"     placeholder="Confirma la contraseña"    onchange="verificarPasswords()" onchange="validatePassword_()">
            
            <div id="msg"></div>
            <!-- Mensajes de Verificación -->
            <div id="error" class="alert alert-danger ocultar" role="alert">
                Las Contraseñas no coinciden, vuelve a intentar 
            </div>
            <div id="ok"    class="alert alert-success ocultar" role="alert">
                Las Contraseñas coinciden: Tenga en cuenta la primera contraseña para ingresar al sistema
            </div>
            <!-- Fin Mensajes de Verificación -->

            <select class="controls" name="zone" id="zone" required>
                <option value="" selected> Selecciona la zona </option>
                <option value="LAURELES"> LAURELES</option>
                <option value="EL_POBLADO">EL POBLADO</option>
                <option value="ROBLEDO"> ROBLEDO</option>
                <option value="BELÉN"> BELÉN</option>
                <option value="LA_AMÉRICA"> LA AMÉRICA</option>
                <option value="BUENOS_AIRES"> BUENOS AIRES</option>
                <option value="CANDELARIA"> CANDELARIA</option>
                <option value="ARANJUEZ"> ARANJUEZ </option>
            </select>

            <select class="controls" name="type" id="type" required>
                <option value="" selected> Selecciona el tipo de usuario </option>
                <option value="ADM"> ADM </option>
                <option value="COORD">COORD</option>
                <option value="ASE">ASE </option>
            </select>

            <!--    ACUERDATE De cambiar el nombre del boton-->
            <input class="botons" type="submit" value="Create">
            <!-- 
            <input class="botons" type="submit" value="Iniciar sesion">
            -->
            <h2 class="links"> Para ingresar da click en <a href="index.html" class="links">Inicio</a></h2>
        </section>
    </form>
    <script type="text/javascript" src="Validaciones/Registrar.js"></script>
    <script type="text/javascript" src="Validaciones/validacionesRegistrar.js"></script>
</body>
